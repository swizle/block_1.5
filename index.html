<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Услуги и сервисы по ремонту техники Dell"
    />
    <meta
      name="keywords"
      content="Услуг, сервисы, ремонт, техники, Dell, гарантия, ноутбуки, мониторы, компьютер"
    />
    <title>Услуги и сервисы</title>
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/cps.svg" />
  </head>

  <body class="body">
    <article class="scroll-menu">
      <section class="scroll-menu-section">
        <header class="scroll-menu-header">

                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/lenovo.png"

                    class="scroll-menu-main-brand__img"
                  />

                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/samsung.png"
                    alt="samsung"
                    class="scroll-menu-main-brand__img"
                  />
                  <button class="scroll-menu-main-brand__btn"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/apple.png"
                    alt="apple"
                    class="scroll-menu-main-brand__img"
                  />
                  <button class="scroll-menu-main-brand__btn"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/viewsonic.png"
                    alt="viewsonic"
                    class="scroll-menu-main-brand__img"
                  />

                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">

                    class="scroll-menu-main-brand__img"
                  />
                  <button class="scroll-menu-main-brand__btn"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/hp.png"
                    alt="hp"
                    class="scroll-menu-main-brand__img"
                  />
                  <button class="scroll-menu-main-brand__btn"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/acer.png"
                    alt="acer"
                    class="scroll-menu-main-brand__img"
                  />
                  <button class="scroll-menu-main-brand__btn"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/sony.png"
                    alt="sony"
                    class="scroll-menu-main-brand__img"

                  <button class="scroll-menu-main-brand__btn"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/lenovo.png"
                    alt="lenovo"
                    class="scroll-menu-main-brand__img"
                  />
                  <button class="scroll-menu-main-brand__btn"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/samsung.png"
                    alt="samsung"
                    class="scroll-menu-main-brand__img"
                  />
                  <button class="scroll-menu-main-brand__btn"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="scroll-menu-main-brand">
                  <img
                    src="Images/apple.png"
                    alt="apple"
                    class="scroll-menu-main-brand__img"
                  />
                  <button class="scroll-menu-main-brand__btn"></button>
